<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>世界人文风情</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 主样式 -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Leaflet 样式 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>
<body>
  <!-- 顶部栏 -->
  <header class="top-bar">
    <h1 data-i18n="title">世界人文风情</h1>
    <div class="controls">
      <!-- 语言切换 -->
      <select id="langSwitch">
        <option value="zh">中文</option>
        <option value="en">English</option>
      </select>
      <!-- 筛选 -->
      <select id="continentFilter" multiple>
        <option value="asia" data-i18n="asia">亚洲</option>
        <option value="europe" data-i18n="europe">欧洲</option>
        <option value="africa" data-i18n="africa">非洲</option>
        <option value="oceania" data-i18n="oceania">大洋洲</option>
        <option value="namerica" data-i18n="namerica">北美洲</option>
        <option value="samerica" data-i18n="samerica">南美洲</option>
      </select>
      <select id="climateFilter" multiple>
        <option value="tropical" data-i18n="tropical">热带</option>
        <option value="temperate" data-i18n="temperate">温带</option>
        <option value="cold" data-i18n="cold">寒带</option>
        <option value="arid" data-i18n="arid">干旱</option>
      </select>
    </div>
  </header>

  <!-- 地图 -->
  <section id="map"></section>

  <!-- 卡片列表 -->
  <main id="cards" class="cards"></main>

  <!-- 脚本 -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="assets/js/i18n.js"></script>
  <script src="assets/js/map.js"></script>
  <script src="assets/js/filter.js"></script>
</body>
</html>
